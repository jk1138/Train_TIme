<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule App</title>
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://momentjs.com/downloads/moment.js"> </script> 

    <!-- Javascript File -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Imaginary Train Schedule</h1>
            <p class="lead">All Aboard</p>
        </div>
    </div>
    <div class= "container">
    <div class="row">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-header">Current Train Schedules</div>
            <div class="card-body">
            <table class="table table-sm table-hover" id='box1'>
                <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
                </thead>
            <tbody>
            </tbody>
          </table>
        </div>
    </div>    
    </div>
    </div>

    <br>

    <div class="container">
        <div class="card">
            <div class="card-header"><strong>Add Train to Schedule</strong></div>
            <div class="card-body">

                <div class="form-group">
                    <label for="name">Train Name</label>
                    <input type="text" class="form-control" id="nameInput">
                </div>

                <div class="form-group">
                    <label for="place">Destination</label>
                    <input type="text" class="form-control" id="destinationInput">
                </div>

                <div class="form-group">
                    <label for="time">First Train Time (HH:mm-military time)</label>
                    <input type="text" class="form-control" id="startInput">
                </div>


                <div class="form-group">
                    <label for="rate">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequencyInput">

                </div>
                <button type="submit" class="btn btn-primary" id="addInputs">Submit</button>
            </div>
        </div>
</body>
</html>
